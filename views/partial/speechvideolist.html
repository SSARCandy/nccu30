<div id="body">
  <div class="parallax-container speech-list-img">
    <div class="parallax"><img class="responsive-img dark-filter" src="<%=covers[0]%>"></div>
    <div class="valign-wrapper speech-list-text">
      <h5 class="valign"><%=speechDetails.name%></h5>
      <h6 class="valign"><%=speechDetails.details.slogan%></h6>
    </div>
  </div>
  <div class="container">
    <h5 style="margin:0; padding: 15px 0;">現場轉播</h5>
    <% speechDetails.details.youtube.forEach(function(v, i) {%>
      <div class="video-container youtube">
        <iframe width="600" height="400" src="https://www.youtube.com/embed/<%=v%>" frameborder="0" allowfullscreen></iframe>
      </div>
    <% }) %>
  </div>
</div>
