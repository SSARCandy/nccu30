<ul class="live-layout">
  <% speechlist.forEach(function(s) {  %>
    <li class="live-list" onclick="goto('<%=s.url%>/youtube')">
      <div class="live-item">
        <div class="live-item-img-container ">
            <img class="responsive-img dark-filter live-item-img" src="<%=s.cover%>">
        </div>
        <div class="live-item-details">
          <div class="live-name"><%=s.name%></div>
          <div class="live-title"><%=s.details.aboutSpeecher.title%></div>
          <div class="live-desc">政大三十大講堂 NO.<%=s.url.split('/')[2]%></div>
        </div>
      </div>
    </li>
    <hr>
    <% }) %>
</ul>
